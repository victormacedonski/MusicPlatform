<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{{release.title}} - MyBandcamp</title>
    </head>
<body>
    <h1>{{release.title}</h1>
    <h2>{{release.artist.name}}</h2>
    <p><strong>Дата</strong>{{release.release_date}}</p>

    {% if release.cover %}
        <img src="{{release.cover.url}}" alt="Обложка" width="300">
    {% endif %}

    <h3>Треки</h3>
    <ol>
        {% for track in release.tracks.all %}
        <li>
            {{ track.title }}
            <!-- Позже сюда добавим аудиоплеер -->
        </li>
    {% endfor %}
    </ol>

    <p><a href="{% url 'catalog:release_list' %}"></a>← Назад к релизам</p>
</body>
</html>
